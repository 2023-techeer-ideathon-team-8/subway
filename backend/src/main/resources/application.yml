spring:
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
    generate-ddl: false



  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/mysqldb
    username: root
    password: 1234



logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
