spring:
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true



  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://db:3306/mysql
    username: root
    password: 1234



logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
